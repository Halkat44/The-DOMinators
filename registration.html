<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game Registration</title>
    <style>
        header {
    background: rgba(46, 17, 35, 0.8);
    padding: 15px 0;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 10px rgba(255, 8, 68, 0.3);
}

nav {
    display: flex;
    align-items: center;
    justify-content: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Menu Styling */
.menu {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    gap: 20px;
}

.menu li {
    display: inline;
}

.menu a {
    text-decoration: none;
    color: white;
    padding: 10px 15px;
    transition: all 0.3s ease;
    font-weight: bold;
    text-transform: uppercase;
}

.menu a:hover {
    color: #ff007f;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 5px;
}

/* Menu Toggle Button */
.menu-toggle {
    display: none;
    flex-direction: column;
    justify-content: space-around;
    width: 30px;
    height: 25px;
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 0;
}

.menu-toggle .bar {
    width: 100%;
    height: 3px;
    background: white;
    transition: all 0.3s ease;
}

/* Mobile Responsive Menu */
@media (max-width: 768px) {
    .menu {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s ease-out;
    }

    .menu.show {
        max-height: 300px;
    }

    .menu li {
        text-align: center;
        padding: 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .menu-toggle {
        display: flex;
    }

    /* Animate the toggle button */
    .menu-toggle.active .bar:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
    }

    .menu-toggle.active .bar:nth-child(2) {
        opacity: 0;
    }

    .menu-toggle.active .bar:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
    }
}
        :root {
            --primary-color: #e60073;
            --secondary-color: #ff0077;
            --bg-dark: radial-gradient(circle, var(--primary-color) 10%, #000 80%);
            --bg-light: radial-gradient(circle, #ffb3d1 10%, #fff 80%);
            --text-dark: #fff;
            --text-light: #2d2d2d;
            --card-bg-dark: rgba(20, 20, 20, 0.9);
            --card-bg-light: rgba(255, 255, 255, 0.95);
            --input-bg-dark: #000;
            --input-bg-light: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: grid;
            place-items: center;
            font-size: 1.2rem;
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        /* Background Animations */
        .laser {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--secondary-color), transparent);
            box-shadow: 0 0 20px var(--secondary-color);
            animation: scan 4s linear infinite;
            opacity: 0.3;
        }

        .symbol-grid {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background-image: 
                linear-gradient(rgba(230, 0, 115, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(230, 0, 115, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
        }

        .floating-symbol {
            position: absolute;
            font-size: 3rem;
            opacity: 0.1;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Light Theme */
        body[data-theme="light"] {
            background: var(--bg-light);
            color: var(--text-light);
        }

        body[data-theme="light"] .card {
            background: var(--card-bg-light);
            border-color: #ff80b3;
            box-shadow: 0 0 20px rgba(255, 128, 179, 0.3);
        }

        body[data-theme="light"] input {
            background: var(--input-bg-light);
            border-color: #ff80b3;
            color: var(--text-light);
        }

        /* Existing Card Styles */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .card {
            background: var(--card-bg-dark);
            border: 2px solid var(--primary-color);
            border-radius: 12px;
            padding: 3rem;
            width: 95%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 20px var(--primary-color);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px var(--secondary-color);
        }

        .card-title {
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .card-description {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: #ccc;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--primary-color);
            background: var(--input-bg-dark);
            color: var(--text-dark);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 10px var(--secondary-color);
            outline: none;
        }

        .submit-button {
            width: 60%;
            padding: 12px;
            background: var(--primary-color);
            border: none;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background: var(--secondary-color);
            box-shadow: 0 0 15px var(--secondary-color);
            transform: scale(1.05);
        }

        .alert {
            display: none;
            padding: 10px;
            margin: 1rem 0;
            border-radius: 5px;
            text-align: center;
        }

        .alert.error {
            background: #ff3333;
            color: white;
        }

        .alert.success {
            background: #33cc33;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav>
          <!-- Menu Toggle Button -->
          <button class="menu-toggle" onclick="toggleMenu()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </button>
          <!-- Menu Items -->
          <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="graph.html">Graph</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="registration.html">Register</a></li>
          </ul>
        </nav>
      </header>
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
    <div class="symbol-grid"></div>
    <div class="laser" style="top: 30%"></div>
    <div class="laser" style="top: 60%"></div>

    <div class="container">
        <div class="card">
            <h2 class="card-title">Join the Game</h2>
            <p class="card-description">Enter your details to participate.</p>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div id="errorAlert" class="alert error">All fields are required.</div>
                <div id="successAlert" class="alert success">Registration successful!</div>
                <button type="submit" class="submit-button">Register</button>
            </form>
        </div>
    </div>

    <script>
        // Theme Toggle
        function toggleTheme() {
            const body = document.body;
            body.dataset.theme = body.dataset.theme === 'light' ? 'dark' : 'light';
        }

        // Original Form Functionality
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let name = document.getElementById('name').value.trim();
            let email = document.getElementById('email').value.trim();
            let password = document.getElementById('password').value.trim();
            let errorAlert = document.getElementById('errorAlert');
            let successAlert = document.getElementById('successAlert');

            if (!name || !email || !password) {
                errorAlert.style.display = 'block';
                successAlert.style.display = 'none';
            } else {
                successAlert.style.display = 'block';
                errorAlert.style.display = 'none';
                setTimeout(() => {
                    document.getElementById('registerForm').reset();
                    successAlert.style.display = 'none';
                }, 2000);
            }
        });

        // Generate Floating Symbols
        const symbols = ['‚ñ≤', '‚ñ†', '‚óè'];
        for (let i = 0; i < 15; i++) {
            const symbol = document.createElement('div');
            symbol.className = 'floating-symbol';
            symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            symbol.style.left = Math.random() * 100 + 'vw';
            symbol.style.top = Math.random() * 100 + 'vh';
            symbol.style.animationDelay = Math.random() * 5 + 's';
            symbol.style.fontSize = Math.random() * (6 - 2) + 2 + 'rem';
            document.body.appendChild(symbol);
        }

        // Generate Additional Lasers
        for (let i = 0; i < 2; i++) {
            const laser = document.createElement('div');
            laser.className = 'laser';
            laser.style.top = Math.random() * 100 + '%';
            laser.style.animationDelay = Math.random() * 4 + 's';
            document.body.appendChild(laser);
        }
    </script>
</body>
</html>
