<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game Participant Tracker</title>
    <style>
        header {
    background: rgba(46, 17, 35, 0.8);
    padding: 15px 0;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 10px rgba(255, 8, 68, 0.3);
}

nav {
    display: flex;
    align-items: center;
    justify-content: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Menu Styling */
.menu {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    gap: 20px;
}

.menu li {
    display: inline;
}

.menu a {
    text-decoration: none;
    color: white;
    padding: 10px 15px;
    transition: all 0.3s ease;
    font-weight: bold;
    text-transform: uppercase;
}

.menu a:hover {
    color: #ff007f;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 5px;
}

/* Menu Toggle Button */
.menu-toggle {
    display: none;
    flex-direction: column;
    justify-content: space-around;
    width: 30px;
    height: 25px;
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 0;
}

.menu-toggle .bar {
    width: 100%;
    height: 3px;
    background: white;
    transition: all 0.3s ease;
}

/* Mobile Responsive Menu */
@media (max-width: 768px) {
    .menu {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s ease-out;
    }

    .menu.show {
        max-height: 300px;
    }

    .menu li {
        text-align: center;
        padding: 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .menu-toggle {
        display: flex;
    }

    /* Animate the toggle button */
    .menu-toggle.active .bar:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
    }

    .menu-toggle.active .bar:nth-child(2) {
        opacity: 0;
    }

    .menu-toggle.active .bar:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
    }
}
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        @font-face {
            font-family: 'SquidGame';
            src: url('https://assets.codepen.io/605876/squid-game.ttf') format('truetype');
        }

        :root {
            --primary-color: #ff007f;
            --secondary-color: #003366;
            --background: #000;
            --text-color: #fff;
            --participant-alive: #ff007f;
            --participant-eliminated: #003366;
            --modal-background: #1a1a1a;
            --border-color: rgba(255, 0, 127, 0.3);
            --glow-color: rgba(255, 0, 127, 0.2);
        }

        [data-theme="light"] {
            --primary-color: #ff80b3;
            --secondary-color: #668cff;
            --background: #ffffff;
            --text-color: #2d2d2d;
            --participant-alive: #ff80b3;
            --participant-eliminated: #668cff;
            --modal-background: #f0f0f0;
            --border-color: rgba(255, 128, 179, 0.3);
            --glow-color: rgba(255, 128, 179, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: var(--background);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: grid;
            place-items: center;
            font-size: 1.2rem;
            backdrop-filter: blur(5px);
            z-index: 1000;
            color: var(--primary-color);
        }

        .security-grid {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background-image: 
                linear-gradient(var(--glow-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--glow-color) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: -1;
        }

        .laser-beam {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            box-shadow: 0 0 20px var(--primary-color);
            animation: scan 4s linear infinite;
            opacity: 0.3;
            z-index: -1;
        }

        .floating-symbol {
            position: absolute;
            font-size: 3rem;
            opacity: 0.1;
            animation: float 8s infinite ease-in-out;
            color: var(--primary-color);
            filter: blur(2px);
            z-index: -1;
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        h1 {
            font-size: clamp(2rem, 6vw, 4rem);
            color: var(--primary-color);
            margin: 30px 0;
            text-transform: uppercase;
            font-family: 'SquidGame', sans-serif;
            text-align: center;
            position: relative;
            display: inline-block;
            text-shadow: 0 0 30px var(--glow-color);
            line-height: 1.2;
        }

        h1::after {
            content: '';
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 1em;
            background: var(--primary-color);
            opacity: 0;
            animation: 
                appear 0.1s 2.8s forwards,
                blink 0.8s 2.9s infinite;
        }

        @keyframes appear {
            to { opacity: 1; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .title-letter {
            opacity: 0;
            display: inline-block;
            animation: typing 0.1s forwards;
        }

        @keyframes typing {
            to { opacity: 1; }
        }

        .participants-container {
            position: relative;
            max-width: 90%;
            margin: 40px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid var(--border-color);
            box-shadow: 0 0 50px var(--glow-color);
        }

        .participants {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .participant {
            width: clamp(40px, 4vw, 50px);
            height: clamp(40px, 4vw, 50px);
            background: rgba(var(--primary-color-rgb), 0.9);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: clamp(0.8rem, 1.5vw, 1.2rem);
            color: white;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 0 20px rgba(var(--primary-color-rgb), 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .participant:hover {
            transform: scale(1.2);
            box-shadow: 0 0 40px rgba(var(--primary-color-rgb), 0.8);
            z-index: 2;
        }

        .participant.eliminated {
            background: rgba(var(--secondary-color-rgb), 0.9);
            box-shadow: 0 0 20px rgba(var(--secondary-color-rgb), 0.5);
            opacity: 0.7;
            transform: scale(0.9);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: linear-gradient(45deg, var(--modal-background), var(--background));
            padding: 20px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 50px var(--glow-color);
            animation: modalEnter 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes modalEnter {
            0% { transform: scale(0.8) translateY(50px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        .close {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            color: var(--primary-color);
            font-size: 1.5em;
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            box-shadow: 0 0 15px currentColor;
        }

        .story-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid var(--border-color);
            text-align: left;
            line-height: 1.5;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .participant {
                width: 35px;
                height: 35px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .participant {
                width: 30px;
                height: 30px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
          <!-- Menu Toggle Button -->
          <button class="menu-toggle" onclick="toggleMenu()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </button>
          <!-- Menu Items -->
          <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="graph.html">Graph</a></li>

          </ul>

      </header>
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
    <div class="security-grid"></div>
    <div class="laser-beam" style="top: 30%"></div>
    <div class="laser-beam" style="top: 60%"></div>

    <center><h1 id="animatedTitle">PARTICIPANT_PROFILE_DASHBOARD</h1></center>

    <div class="participants-container">
        <div class="participants" id="participantsList"></div>
    </div>

    <div class="modal" id="profileModal">
        <div class="modal-content">
            <span class="close" onclick="closeProfile()">&times;</span>
            <h2 id="participantNumber">Participant</h2>
            <div class="story-box">
                <p id="status">Status: <span class="status-indicator"></span></p>
                <p id="rounds">Rounds Survived: <span style="color: var(--primary-color)">0</span></p>
                <p id="story">Short Story:</p>
            </div>
        </div>
    </div>

    <script>
        const sampleStories = [
            "Former investment banker from Seoul drowning in debt",
            "North Korean defector struggling to support family",
            "High school dropout involved in street racing",
            "Single mother working three jobs for medical bills",
            "Disgraced politician seeking dangerous redemption",
            "Tech genius involved in cryptocurrency scams",
            "Ex-child star struggling with addiction",
            "Ex-military sniper with severe PTSD",
            "Illegal immigrant working construction jobs"
        ];

        let participants = {};

        function toggleTheme() {
            const body = document.body;
            const isLight = body.getAttribute('data-theme') === 'light';
            body.setAttribute('data-theme', isLight ? 'dark' : 'light');
            localStorage.setItem('theme', isLight ? 'dark' : 'light');
            
            const primaryRGB = isLight ? '255, 0, 127' : '255, 128, 179';
            const secondaryRGB = isLight ? '0, 51, 102' : '102, 140, 255';
            document.documentElement.style.setProperty('--primary-color-rgb', primaryRGB);
            document.documentElement.style.setProperty('--secondary-color-rgb', secondaryRGB);
        }

        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', savedTheme);
            toggleTheme();
        }

        function initializeGame() {
            participants = {};
            for (let i = 1; i <= 456; i++) {
                participants[i] = {
                    status: Math.random() > 0.5 ? "Alive" : "Eliminated",
                    rounds: Math.floor(Math.random() * 6) + 1,
                    story: sampleStories[Math.floor(Math.random() * sampleStories.length)],
                };
            }
           
        }

        function generateParticipants() {
            const container = document.getElementById("participantsList");
            container.innerHTML = "";
            for (let i = 1; i <= 456; i++) {
                const div = document.createElement("div");
                div.className = `participant ${participants[i].status === "Eliminated" ? "eliminated" : ""}`;
                div.textContent = i;
                div.onclick = () => openProfile(i);
                container.appendChild(div);
            }
        }

        function openProfile(id) {
            const participant = participants[id];
            const modal = document.getElementById("profileModal");

            document.getElementById("participantNumber").textContent = `Participant ${id}`;
            document.getElementById("status").innerHTML = `Status: ${participant.status} 
                <span class="status-indicator" style="background: ${participant.status === "Alive" ? 'var(--primary-color)' : 'var(--secondary-color)'}"></span>`;
            document.getElementById("rounds").innerHTML = `Rounds Survived: <span style="color: var(--primary-color)">${participant.rounds}</span>`;
            document.getElementById("story").textContent = `Short Story: ${participant.story}`;
            modal.style.display = "flex";
        }

        function closeProfile() {
            document.getElementById("profileModal").style.display = "none";
        }

        function animateTitle() {
            const title = document.getElementById("animatedTitle");
            const text = title.textContent;
            title.innerHTML = "";
            
            text.split("").forEach((char, index) => {
                const span = document.createElement("span");
                span.className = "title-letter";
                span.textContent = char;
                span.style.animationDelay = `${index * 0.1}s`;
                title.appendChild(span);
            });
        }

        function createBackgroundElements() {
            const symbols = ['‚ñ≤', '‚ñ†', '‚óè'];
            for (let i = 0; i < 15; i++) {
                const symbol = document.createElement('div');
                symbol.className = 'floating-symbol';
                symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                symbol.style.left = Math.random() * 100 + 'vw';
                symbol.style.top = Math.random() * 100 + 'vh';
                symbol.style.animationDelay = Math.random() * 5 + 's';
                symbol.style.fontSize = Math.random() * (6 - 2) + 2 + 'rem';
                document.body.appendChild(symbol);
            }

            for (let i = 0; i < 2; i++) {
                const laser = document.createElement('div');
                laser.className = 'laser-beam';
                laser.style.top = Math.random() * 100 + '%';
                laser.style.animationDelay = Math.random() * 4 + 's';
                document.body.appendChild(laser);
            }
        }

        window.onload = () => {
            initializeTheme();
            animateTitle();
            initializeGame();
            generateParticipants();
            createBackgroundElements();
        };
    </script>
</body>
</html>
